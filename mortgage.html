<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="silver">
    <div class="container shawdow rounded-3 p-3 white my-5">
      <h1 class="display-1 text-center">Calculator</h1>
      <form id="Mortgage">
      <main class="row mx-5">
        <div class="input-field">
        <input type="number" class="autocomplete"
        id="homeValue" /></div>
        <label>Home Value</label>
        <div class ="input-field">
          <input type="number" class="autocomplete"
          id="loanAmout" disabled/></div>
          <label>Loan Amount</label>
          <div class ="input-field">
          <input type="number" class="autocomplete"
          id="intrestRate" /></div>
          <label>Intrest Rate</label>
          <div class ="input-field">
            <input type="number" class="autocomplete"
            id="loanDuration" /></div>
            <label>Loan Duration (Years)</label>

      </main>
      <footer class="row-cols-1 align-items-center m-5">

        <button class="btn btn-success btn-large" type="submit">Calculate</button>
        
        <button class="btn btn-primary btn-large mat-5" type="submit">Monthly Payment: <span id="monthlyPayment"></span>
        </button>
      </footer>
      </form>
      </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/mortgage.js"></script>
  </body>
</html>
